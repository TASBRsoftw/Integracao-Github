<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Data</title>
</head>
<body>
    <h1>GitHub User Data</h1>
    <button id="fetchDataButton">Fetch GitHub Data</button>
    <pre id="userData"></pre>
    <pre id="reposData"></pre>

    <script>
        document.getElementById('fetchDataButton').addEventListener('click', async () => {
            try {
                const fetchResponse = await fetch('/fetchGithubData');
                const fetchResult = await fetchResponse.json();
                console.log(fetchResult.message);

                const dataResponse = await fetch('/data');
                const data = await dataResponse.json();

                document.getElementById('userData').textContent = JSON.stringify(data.user, null, 2);
                document.getElementById('reposData').textContent = JSON.stringify(data.repositories, null, 2);
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        });
    </script>
</body>
</html>
